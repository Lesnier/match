<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContenManager</title>
</head>
<body>

<div id="main" data-role="page">

    <div class="ui-content ">
main
    </div>

    <div data-role="footer" data-theme="a" class="ui-footer ui-bar-a ui-footer-fixed slideup"
         role="contentinfo">
            
        <div data-role="navbar" class="ui-navbar" role="navigation" data-iconpos="left">
                    
            <ul class="ui-grid-c">
                            
                <li class="ui-block-a">
                    <a href="userProfile.html" data-icon="grid" class="ui-btn">Profiles</a>
                </li>
                            
                <li class="ui-block-b">
                    <a href="play.html" data-icon="star" class="ui-btn-active">Play</a>
                </li>
                            
                <li class="ui-block-c">
                    <a href="calendar.html" data-icon="gear">Calendar</a>
                </li>
                  
                <li class="ui-block-d">
                    <a href="notification.html" data-icon="video">Notification</a>
                </li>
                        
            </ul>
                
        </div><!-- /navbar -->
    </div><!-- /footer -->
</div>



<script>

    $(function () {
        $("[data-role='navbar']").navbar();
        $("[data-role='header'], [data-role='footer']").toolbar();
    });
    // Update the contents of the toolbars
    $(document).on("pagecontainerchange", function () {
        // Each of the four pages in this demo has a data-title attribute
        // which value is equal to the text of the nav button
        // For example, on first page: <div data-role="page" data-title="Info">
        var current = $(".ui-page-active").jqmData("title");
        // Change the heading
        $("[data-role='header'] h1").text(current);
        // Remove active class from nav buttons
        $("[data-role='navbar'] a.ui-btn-active").removeClass("ui-btn-active");
        // Add active class to current nav button
        $("[data-role='navbar'] a").each(function () {
            if ($(this).text() === current) {
                $(this).addClass("ui-btn-active");
            }
        });
    });
</script>
</body>
</html>
